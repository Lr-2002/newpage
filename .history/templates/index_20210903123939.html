<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href = "{{url_for('static',filename='index.css')}}" type="text/css" rel="stylesheet">
    <title>{{ name }}'s watchlist</title>
</head>

<body>
    <h2 > {{name }}'s Watchlist</h2>
    <img src = "{{ url_for('static',filename ='logo/vector/default-monochrome-black.svg')}}" height="200" weight='300'>
    
    <p> {{movies|length}} Titles</p>  <!-- 变量+过滤器方案-->
    <ul >
        {% for movie in movies %}
        <li> {{movie.title}} - {{movies.year}} </li>
        {%endfor %}
    </ul>
    <footer>
        <small >&copy;2021  <a href="https://beian.miit.gov.cn/http://helloflask.com/tutorial">豫ICP备2021024159号</a></small>
    </footer>
</body>



</html>
